<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Books & Numbers</title>
    <link rel="stylesheet" type="text/css" href="./books.css" />
</head>
<body>
    <h1><span class="d3-data" data-attribute="books" data-format="f">?</span>&nbsp;<span class="d3-data" data-attribute="books" data-pluralize="Book">Books</span> <span class="amp">&</span> Numbers</h1>

    <div id="chart-book"></div>

    <div id="book-info">
        <h4 id="placeholder">Hover the cursor over one of the <span class="bar">&#9610;</span>to get more info about a book.</h4>
        <div id="book-detail"></div>
    </div>

    <div id="chart-numbers">
        <div class="">
            <h3 class="d3-data subtle" data-attribute="pages" data-format=",f"></h3>
            <h5>pages</h5>
        </div>
        <div class="">
            <h3 class="d3-data subtle" data-attribute="days" data-format=",f"></h3>
            <h5>days</h5>
        </div>
        <div class="">
            <h3 class="d3-data subtle" data-attribute="average"></h3>
            <h5>pages per day</h5>
        </div>
    </div>

    <ul id="books">
    </ul>

</div>

<footer>
    <p>Created by <a href="http://blog.oertel.fr" target="_blank">Benjamin Oertel</a> and it's open-source on <a href="https://github.com/boertel/data" target="_blank">GitHub</a>.</p>
</footer>

<script type="text/javascript" src="/static/js/d3.min.js"></script>
<script type="text/javascript" src="./reading.js"></script>
<script type="text/javascript" src="./books.js"></script>

</body>
</html>
